[circus]
statsd = 1
httpd = 1
endpoint = tcp://127.0.0.1:5555
stats_endpoint = tcp://127.0.0.1:5557

[watcher:webapp]
cmd = chaussette base:__hug_wsgi__ --fd $(circus.sockets.web)
numprocesses = 3
use_sockets = True
virtualenv = /home/pi/.virtualenvs/garagepi
working_dir = /home/pi/Code/garagepi
copy_env = True

[socket:web]
host = 0.0.0.0
port = 8000